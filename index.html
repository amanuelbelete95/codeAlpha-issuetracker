<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Issue Tracker Website</h1>
      </header>

      <main class="main">
        <form>
          <input
            type="text"
            placeholder="add issue" />
          <button type="button">Add issue</button>
        </form>

        <section class="issue-container">
          <div>
            <h3>Open issues</h3>
            <ul>
              <li>
                <span class="open">open</span>
              </li>
            </ul>
          </div>

          <div>
            <h3>In progress issue</h3>
            <ul>
              <li>
                <span class="progress">progress</span>
              </li>
            </ul>
          </div>
          <div>
            <h3>Completed issues</h3>
            <ul>
              <li>
                <span class="close">close</span>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
