<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Issue Tracker Website</h1>
      </header>

      <main class="main">
        <form
          class="issue-form"
          id="form">
          <div>
            <label for="issueInput">New Issue:</label>
            <input
              type="text"
              id="issueInput"
              class="issue-input"
              required />
          </div>

          <div>
            <label for="descriptionInput">Description:</label>
            <textarea
              type="text"
              form="form"
              id="description-text"
              class="description-text"
              placeholder="Get the description of the issue here"
              required></textarea>
          </div>
          <button
            type="submit"
            class="add-btn">
            Add Issue
          </button>
        </form>

        <section class="issue-container">
          <div>
            <h3>Open issues</h3>
            <ul class="open-list"></ul>
          </div>

          <div>
            <h3>In progress issue</h3>
            <ul>
              <li></li>
            </ul>
          </div>
          <div>
            <h3>Completed issues</h3>
            <ul>
              <li></li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
